<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Nombre Al√©atoire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        #formulaire {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #nombre {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #essayer {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #essayer:hover {
            background-color: #218838;
        }

        #affichage {
            margin-top: 20px;
            font-size: 18px;
        }

        #affichage button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #affichage button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Devine le Nombre</h1>
    <form id="formulaire">
        <input type="number" id="nombre" placeholder="Entrez un nombre entre 1 et 10">
        <button type="submit" id="essayer">Essayer</button>
    </form>
    <div id="affichage"></div>

    <script src="script.js"></script>
</body>
</html>
